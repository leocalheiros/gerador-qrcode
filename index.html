<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR CODE</title>
    <script src="qrcode.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de QRCode</h1>
                <p>Cole a URL ou texto desejado: </p>
            </div>
            <div class="form">
                <input type="text" placeholder="Insira a URL" name="" id="inputValue">
                <button id="btnValue">Gerar QRCode</button>
            </div>
        </div>
        <div class="qr-code">
            <img src="" id="imgQrCode" alt="">
            <input type="text" id="linkQrCode" readonly>
        </div>
    </div>
    <div class="icons">
        <a href="https://github.com/leocalheiros/" target="_blank"><img src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white"></a>
        <a href="https://www.linkedin.com/in/dev-leonardocalheiros/" target="_blank"><img src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white"></a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
